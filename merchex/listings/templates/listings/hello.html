<html>
    <head>
        <title>Merchex</title>
    </head>
    <body>
        <h1>Hello Django !</h1>
        <p>Mes
            {% if bands|length < 5 %}
            peu de
            {% elif bands|length < 10 %}
            quelques
            {% else %}
            nombreux
            {% endif %} 
            groupes préférés sont :</p>
            <ul>
                {% for band in bands %}
                    <li>{{ band.name|upper }}</li>
                {% endfor %}
            </ul>
    </body>
</html>
